<div class="row">
  <div class="col-lg-12 col-md-12">
    <div class="card">
      <div class="card-header">{{reportDetails.report_date}}</div>
      <div class="card-body">
        <p>Duration: {{reportDetails.ws_start}} - {{reportDetails.ws_end}}</p>
        Highlights
        <p>{{reportDetails.highlights}}</p>
        Bugs
        <p>{{reportDetails.bugzillaURL}}</p>
        Code Reviews
        <p>{{reportDetails.codeReviews}}</p>
        Plan for this week
        <p>{{reportDetails.planForWeek}}</p>
      </div>
    </div>
  </div>
</div>
