<!-- new format of report -->
<div class="row">
	<div class="col-lg-12 col-md-12">
		<div class="card">
			<div class="card-header">
				<a [routerLink]="['/report/', reportDetails._id]">
					WSR - {{reportData.wsrDate}}
				</a>
			</div>
			<div class="card-body">
				<span>{{reportData.wsrPeroid}}</span><br>
				<span>{{reportData.line2}}</span>
				<ul>
					<li>
						Highlights
						<ul>
							<li *ngFor="let hgl of reportData.highlights">
								{{hgl}}
							</li>
						</ul>
					</li>
					<li>
						Bugs
						<ul>
							<li>
								<a href="{{reportData.bugs}}">Bugzilla manager report for the above period</a>
							</li>
						</ul>
					</li>
					<li>
						Code Reviews
						<ul>
							<li *ngFor="let cdr of reportData.codeReviews">
								{{cdr}}
							</li>
						</ul>
					</li>
					<li>
						Plan for this week
						<ul>
							<li *ngFor="let plw of reportData.planForWeek">
								{{plw}}
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
