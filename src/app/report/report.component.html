<!-- new format of report -->
<div class="row">
	<div class="col-lg-12 col-md-12">
		<div class="card">
			<div class="card-header">
				<a [routerLink]="['/report/', reportDetails._id]">
					WSR - {{reportData.wsrDate}}
				</a>
			</div>
			<div class="card-body">
				<span>{{reportData.wsrPeroid}}</span>
				<br>
				<span>{{reportData.project}}</span>
				<ul>
					<li>
						Highlights
						<ul>
							<li *ngFor="let highlight of reportData.highlights">
								<div [innerHTML]="highlight"></div>
							</li>
						</ul>
					</li>
					<li>
						Bugzilla
						<ul>
							<li *ngFor="let bug of reportData.bugs" >
								<div [innerHTML]="bug"></div>
							</li>
						</ul>
					</li>
					<li>
						Code Reviews
						<ul>
							<li *ngFor="let codeReview of reportData.codeReviews">
								<div [innerHTML]="codeReview"></div>
							</li>
						</ul>
					</li>
					<li>
						Plan for this week
						<ul>
							<li *ngFor="let plan of reportData.planForWeek">
								<div [innerHTML]="plan"></div>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
