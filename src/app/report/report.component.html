<!-- new format of report -->
<div class="row">
	<div class="col-lg-12 col-md-12">
		<div class="card">
			<div class="card-header">
				<a [routerLink]="['/report/', reportDetails._id]">
					WSR - {{reportData.wsrDate}}
				</a>
			</div>
			<div class="card-body">
				<span>{{reportData.wsrPeroid}}</span>
				<br>
				<span>{{reportData.line2}}</span>
				<ul>
					<li>
						Highlights
						<ul>
							<li *ngFor="let highlight of reportData.highlights">
								{{highlight}}
							</li>
						</ul>
					</li>
					<li>
						Bugzilla
						<ul>
							<li *ngFor="let bug of reportData.bugs" >
								<div class="overflow-txt">{{bug}}</div>
							</li>
						</ul>
					</li>
					<li>
						Code Reviews
						<ul>
							<li *ngFor="let codeReview of reportData.codeReviews">
								{{codeReview}}
							</li>
						</ul>
					</li>
					<li>
						Plan for this week
						<ul>
							<li *ngFor="let plan of reportData.planForWeek">
								{{plan}}
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
